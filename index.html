<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CITECH - Tecnología al máximo rendimiento</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #121212;
      color: white;
      overflow-x: hidden;
    }
    header {
      background-color: #1e293b;
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #334155;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      font-weight: 700;
    }
    .logo img {
      width: 36px;
      height: 36px;
      object-fit: contain;
      filter: brightness(1.2);
    }
    .hero {
      height: 90vh;
      background: url('img/fondo.png') center/cover no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      max-width: 800px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 700px;
      line-height: 1.6;
    }
    .btn {
      background-color: #3b82f6;
      color: white;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .btn:hover {
      background-color: #2563eb;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
    footer {
      background-color: #222f40;
      padding: 20px;
      text-align: center;
      color: #cbd5e1;
      font-size: 14px;
      border-top: 1px solid #334155;
    }
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.2rem; }
      .hero p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo de CITECH" />
      <span>CITECH</span>
    </div>
    <a href="tienda.html" class="btn" style="padding: 8px 16px; font-size: 1rem;">Ir a la Tienda</a>
  </header>

  <section class="hero">
    <h1>¡Rendimiento al máximo en cada clic!</h1>
    <p>En CITECH ofrecemos los mejores componentes, periféricos y sistemas listos para gaming, trabajo y creación.</p>
    <a href="tienda.html" class="btn">Explorar la Tienda</a>
  </section>

  <footer>
    <p>© 2025 <strong>CITECH</strong>. Tecnología hecha para rendir.</p>
  </footer>

</body>
</html>
