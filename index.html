<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechWorld - Rendimiento al máximo en cada clic</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS principal -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo de TechWorld" class="logo-icon">
      <span class="logo-text">TechWorld</span>
    </div>

    <div class="search-bar">
      <i class="fas fa-search search-icon"></i>
      <input type="text" placeholder="Buscar productos..." aria-label="Buscar productos">
    </div>

    <div class="header-icons">
      <button class="icon-btn" aria-label="Carrito de compras"><i class="fas fa-shopping-cart"></i></button>
      <button class="icon-btn" aria-label="Perfil de usuario"><i class="fas fa-user"></i></button>
    </div>
  </header>

  <!-- Contenedor principal -->
  <main class="main-container">
    <nav class="sidebar">
      <ul>
        <li><a href="#"><i class="fas fa-desktop"></i> Ordenadores</a></li>
        <li><a href="#"><i class="fas fa-microchip"></i> Componentes</a></li>
        <li><a href="#"><i class="fas fa-keyboard"></i> Periféricos</a></li>
        <li><a href="#"><i class="fas fa-gamepad"></i> Gaming</a></li>
        <li><a href="#"><i class="fas fa-tags"></i> Ofertas</a></li>
      </ul>
    </nav>

    <section class="content">
      <div class="hero">
        <div class="hero-content">
          <h1>¡Rendimiento al máximo en cada clic!</h1>
          <p>Encuentra los mejores componentes, periféricos y ordenadores para llevar tu experiencia al siguiente nivel.</p>
          <a href="#" class="btn">Explorar Productos</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 <strong>TechWorld</strong>. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
